<div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search" ng-model="search.term">
      </div>
    </div>
    <div class="list-group">
        <a class="list-group-item" ng-repeat="item in items  | orderBy:sortType:sortReverse"
            ng-if="showItem(item)"
            ng-click="selectItem(item)"
            ng-class="{active:selectedItem==item}">
            {{item.title}} <i ng-if="item.title == ''">(No Title)</i>
        </a>
    </div>
</div>
