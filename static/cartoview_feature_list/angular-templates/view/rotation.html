<div class="rotation">
    <md-button ng-click="resetRotation()" class="md-raised">
        <md-icon aria-label="north arrow" ng-style="arrowStyle" class="material-icons">arrow_upward</md-icon>
    </md-button>

    <md-button ng-click="setRotation()" class="md-raised">
        {{ rotation }}
    </md-button>
</div>
